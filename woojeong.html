    <style>
        @font-face {
            font-family: 'GmarketSansMedium';
            src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/GmarketSansMedium.woff') format('woff');

        body {
            margin: 0;

        .mission-panel {
            width: 465px;

            background-color: white;
            border-radius: 8px;
            overflow: hidden;

        /* 헤더 영역 - 닉네임 */

            background-color: #3d6794;
            height: 45px;
            display: flex;
        }
        
        .name-area {
            width: 138px;

            display: flex;
            align-items: center;

            padding-right: 5px;

        .name-area span {

            font-size: 29px; /* 28.89pt */

        /* 컨텐츠 영역 */

        /* 왼쪽 섹션 */

        .streamer-avatar img {

        /* 역할 영역 */

        .streamer-name {
            color: #103155; /* 역할 색상 */

            font-family: 'Sandoll Nemony2', sans-serif;
            font-weight: 500; /* 폰트 굵기 */
            letter-spacing: 1px; /* 자간 100 대략 1px로 환산 */

        /* 오른쪽 섹션 - 미션 영역 */

            width: 326px;

        .mission-section {

        .mission-section:first-child {

        .sub-mission-section {

        .mission-label {
            display: block;
            margin-bottom: 6px; /* 여백 조정 */

            opacity: 0.95;
        }
        
        .mission-items {
            margin-top: 0;

        .mission-item {
            display: flex;
            align-items: center;
            margin-bottom: 7px;

        .mission-checkbox {
            width: 18px;

            border: 2px solid #aaa;

        .mission-checkbox.checked {

        .mission-checkbox.checked:after {
            content: "✓";
            color: white;
            font-weight: bold;

        .mission-text {
            color: #1c1c1c; /* 미션내용 색상 */
            font-size: 18px; /* 체크박스와 비슷한 크기로 조정 */
            font-family: 'GmarketSansMedium', sans-serif;
            letter-spacing: -0.3px; /* 자간 -30 대략 -0.3px로 환산 */
            line-height: 1.2;
            flex: 1;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }
        
        .loading-indicator {
            text-align: center;
            padding: 20px;
            color: #666;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 5px;

        /* 구분선 */
        .divider {
            height: 1px;
            background-color: #eee;
            margin: 4px 0; /* 여백 조정 */
            width: 316px;
        }

<body>
    <div class="mission-panel" id="mission-panel">
        <div class="loading-indicator" id="loading">데이터 로딩 중...</div>
        
        <!-- 헤더 영역 - 닉네임 -->
        <div class="header-section">
            <div class="name-area">
                <span id="streamer-name">닉네임</span>
            </div>
            <div class="empty-area"></div>
        </div>
        
        <!-- 컨텐츠 영역 -->
        <div class="content-container" id="content-container">
            <!-- 왼쪽 섹션 - 프로필 및 역할 -->
            <div class="left-section">
                <!-- 프로필 영역 -->
                <div class="profile-area">
                    <div class="streamer-avatar">
                        <img id="profile-image" src="./default-avatar.png" alt="프로필 이미지">
                    </div>
                </div>
                
                <!-- 역할 영역 -->
                <div class="role-area">
                    <div class="streamer-role">[ 특이사항 ]</div>
                    <div class="streamer-name" id="streamer-role">선생님</div>
                </div>
            </div>
            
            <!-- 오른쪽 섹션 - 미션 목록 -->
            <div class="right-section">
                <div class="mission-section">
                    <!-- 메인 미션 이미지 -->
                    <img src="main-mission.png" alt="메인 미션" class="mission-label">
                    <div class="mission-items">
                        <div class="mission-item">
                            <div class="mission-checkbox" id="check1"></div>
                            <div class="mission-text" id="mission1">메인 미션 내용</div>
                        </div>
                    </div>
                </div>
                
                <div class="divider"></div>
                
                <div class="mission-section sub-mission-section">
                    <!-- 서브 미션 이미지 -->
                    <img src="sub-mission.png" alt="서브 미션" class="mission-label">
                    <div class="mission-items">
                        <div class="mission-item">
                            <div class="mission-checkbox" id="check2"></div>
                            <div class="mission-text" id="mission2">서브 미션 1</div>
                        </div>
                        <div class="mission-item">
                            <div class="mission-checkbox" id="check3"></div>
                            <div class="mission-text" id="mission3">서브 미션 2</div>
                        </div>
                        <div class="mission-item">
                            <div class="mission-checkbox" id="check4"></div>
                            <div class="mission-text" id="mission4">서브 미션 3</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Firebase 초기화
        const firebaseConfig = {
          apiKey: "AIzaSyAAX8T5oKVHIaZf_xut7qmfn88LIB1jUcM",
          authDomain: "friendshiping-ee9a0.firebaseapp.com",
          databaseURL: "https://friendshiping-ee9a0-default-rtdb.asia-southeast1.firebasedatabase.app",
          projectId: "friendshiping-ee9a0",
          storageBucket: "friendshiping-ee9a0.firebasestorage.app",
          messagingSenderId: "142784785070",
          appId: "1:142784785070:web:0c94cf9d10c5eb0bf19b3f"
        };
        
        // Firebase 초기화
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        
        // 기본 패널 크기
        const DEFAULT_PANEL_HEIGHT = 255;
        
        // 스트리머 ID 추출 (파일명에서)
        function getStreamerId() {
            const path = window.location.pathname;
            const filename = path.substring(path.lastIndexOf('/') + 1);
            return filename.replace('.html', '');
        }
        
        // 페이지 로드 시 실행
        window.addEventListener('load', function() {
            const streamerId = getStreamerId();
            console.log('스트리머 ID:', streamerId);
            
            // Firebase에서 데이터 가져오기
            const streamerRef = database.ref(`streamers/${streamerId}`);
            
            // 실시간 데이터 감지 리스너
            streamerRef.on('value', function(snapshot) {
                console.log('Firebase 데이터 변경 감지!', new Date().toLocaleTimeString());
                const data = snapshot.val();
                console.log('받은 데이터:', data);
                
                // 로딩 표시 숨기기
                document.getElementById('loading').style.display = 'none';
                
                if (data) {
                    updateUI(data);
                } else {
                    console.log('데이터가 없습니다. 기본값 사용');
                    document.getElementById('streamer-name').textContent = streamerId;
                }
            }, function(error) {
                console.error('Firebase 데이터 로드 오류:', error);
            });
        });
        
        // UI 업데이트 함수
        function updateUI(data) {
            // 이전 미션 텍스트 저장 (변화 감지용)
            const oldTexts = {
                mission1: document.getElementById('mission1').textContent,
                mission2: document.getElementById('mission2').textContent,
                mission3: document.getElementById('mission3').textContent,
                mission4: document.getElementById('mission4').textContent
            };
            
            // 기본 정보 설정
            document.getElementById('streamer-name').textContent = data.name || getStreamerId();
            document.getElementById('streamer-role').textContent = data.role || '';
            
            // 미션 설정
            document.getElementById('mission1').textContent = data.mission1 || '';
            document.getElementById('mission2').textContent = data.mission2 || '';
            document.getElementById('mission3').textContent = data.mission3 || '';
            document.getElementById('mission4').textContent = data.mission4 || '';
            
            // 체크박스 상태 설정
            if (data.check1 === '1') document.getElementById('check1').classList.add('checked');
            else document.getElementById('check1').classList.remove('checked');
            
            if (data.check2 === '1') document.getElementById('check2').classList.add('checked');
            else document.getElementById('check2').classList.remove('checked');
            
            if (data.check3 === '1') document.getElementById('check3').classList.add('checked');
            else document.getElementById('check3').classList.remove('checked');
            
            if (data.check4 === '1') document.getElementById('check4').classList.add('checked');
            else document.getElementById('check4').classList.remove('checked');
            
            // 이미지 설정 - 최적화된 방식
            if (data.image) {
                const imgElement = document.getElementById('profile-image');
                
                // 현재 이미지 소스 확인
                const currentSrc = imgElement.getAttribute('data-timestamp');
                const newTimestamp = data.imageTimestamp || '';
                
                // 이미지가 변경되었을 경우에만 업데이트 (불필요한 새로고침 방지)
                if (currentSrc !== newTimestamp.toString()) {
                    // 이미지 에러 처리
                    imgElement.onerror = function() {
                        console.error('이미지 로드 실패');
                        this.src = './default-avatar.png';
                    };
                    
                    // 타임스탬프 저장
                    imgElement.setAttribute('data-timestamp', newTimestamp.toString());
                    
                    // 이미지 소스 설정
                    imgElement.src = data.image;
                }
            }
            
            // 미션 텍스트 변경 여부 확인 (하나라도 변경되었으면 true)
            const textChanged = 
                oldTexts.mission1 !== document.getElementById('mission1').textContent ||
                oldTexts.mission2 !== document.getElementById('mission2').textContent ||
                oldTexts.mission3 !== document.getElementById('mission3').textContent ||
                oldTexts.mission4 !== document.getElementById('mission4').textContent;
            
            // 미션 텍스트가 변경되었을 때만 패널 높이 다시 조정
            if (textChanged) {
                // 미션 텍스트 변경 시 즉시 패널 높이 재조정 (동기화 문제 해결)
                setTimeout(function() {
                    forceReflowAndAdjustHeight();
                }, 0);
            }
        }
        
        // 강제 리플로우와 높이 조정을 결합한 함수
        function forceReflowAndAdjustHeight() {
            // 강제 리플로우 유발 - DOM 업데이트를 확실히 완료하게 함
            document.body.offsetHeight;
            
            // 즉시 패널 높이 조정
            adjustPanelHeight();
            
            // 약간의 지연 후 한번 더 조정 (텍스트 렌더링 지연 문제 대비)
            setTimeout(adjustPanelHeight, 50);
            setTimeout(adjustPanelHeight, 100);
        }
        
        // 패널 높이 자동 조정 함수 - 완전 개선 버전
        function adjustPanelHeight() {
            const panel = document.getElementById('mission-panel');
            const contentContainer = document.getElementById('content-container');
            const header = document.querySelector('.header-section');
            
            // 모든 미션 텍스트 요소의 실제 렌더링된 높이 합계 계산
            let totalMissionHeight = 0;
            document.querySelectorAll('.mission-text').forEach(element => {
                const computedStyle = window.getComputedStyle(element);
                const elementHeight = element.getBoundingClientRect().height;
                const marginTop = parseFloat(computedStyle.marginTop);
                const marginBottom = parseFloat(computedStyle.marginBottom);
                totalMissionHeight += elementHeight + marginTop + marginBottom;
            });
            
            // 컨텐츠 및 헤더 높이 정밀 계산 (getBoundingClientRect은 실제 렌더링된 크기를 반환)
            const contentHeight = contentContainer.getBoundingClientRect().height;
            const headerHeight = header.getBoundingClientRect().height;
            const totalHeight = Math.ceil(contentHeight + headerHeight);
            
            console.log('미션 텍스트 총 높이:', totalMissionHeight, 
                      '컨텐츠 높이:', contentHeight, 
                      '헤더 높이:', headerHeight, 
                      '총 높이:', totalHeight);
            
            // 새 높이 결정
            let newHeight;
            if (totalHeight > DEFAULT_PANEL_HEIGHT) {
                newHeight = totalHeight;
                console.log('높이 확장:', totalHeight + 'px');
            } else {
                newHeight = DEFAULT_PANEL_HEIGHT;
                console.log('기본 높이로 설정:', DEFAULT_PANEL_HEIGHT + 'px');
            }
            
            // 패널 높이 실시간 적용
            panel.style.height = newHeight + 'px';
            console.log('패널 높이 업데이트:', newHeight + 'px');
        }
        
        // DOM 완전 로드 후 실행
        document.addEventListener('DOMContentLoaded', function() {
            // 정확한 높이 계산을 위해 모든 미션 텍스트에 MutationObserver 설정
            const missionTextObserver = new MutationObserver(function(mutations) {
                // 텍스트 변경을 감지하면 즉시 높이 재조정
                forceReflowAndAdjustHeight();
            });
            
            // 각 미션 텍스트 요소에 옵저버 적용
            document.querySelectorAll('.mission-text').forEach(function(element) {
                missionTextObserver.observe(element, {
                    characterData: true,
                    childList: true,
                    subtree: true
                });
            });
            
            // ResizeObserver 설정 (지원되는 브라우저에서만)
            if (typeof ResizeObserver !== 'undefined') {
                const resizeObserver = new ResizeObserver(function(entries) {
                    forceReflowAndAdjustHeight();
                });
                
                // 미션 텍스트 요소들 관찰
                document.querySelectorAll('.mission-text').forEach(function(element) {
                    resizeObserver.observe(element);
                });
                
                // 컨텐츠 컨테이너 관찰
                resizeObserver.observe(document.getElementById('content-container'));
            }
            
            // 초기 패널 높이 설정
            forceReflowAndAdjustHeight();
        });
        
        // 폰트 로드 감지 (텍스트 렌더링 후 정확한 높이 계산을 위해)
        document.fonts.ready.then(function() {
            console.log('모든 폰트 로드 완료');
            forceReflowAndAdjustHeight();
        });
        
        // 미션 텍스트 내용 변경 감지를 위한 추가 이벤트 리스너 (백업 수단)
        ['mission1', 'mission2', 'mission3', 'mission4'].forEach(function(id) {
            const element = document.getElementById(id);
            
            // 직접 콘텐츠 변경 감지
            let lastContent = element.textContent;
            setInterval(function() {
                if (element.textContent !== lastContent) {
                    lastContent = element.textContent;
                    console.log(`${id} 콘텐츠 변경 감지:`, lastContent);
                    forceReflowAndAdjustHeight();
                }
            }, 100); // 100ms마다 체크
        });
    </script>
</body>
