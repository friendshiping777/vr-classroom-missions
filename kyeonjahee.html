<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>견자희 미션 현황판</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: transparent;
            font-family: 'Malgun Gothic', sans-serif;
        }
        
        .overlay-container {
            position: relative;
            width: 280px;
            height: 205px;
            overflow: hidden;
        }
        
        .background-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }
        
        .checkmarks {
            position: absolute;
            z-index: 2;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }
        
        .check {
            position: absolute;
            width: 20px;
            height: 20px;
            display: none;
            background-color: #4CAF50;
            border-radius: 3px;
        }
        
        .check:after {
            content: "✓";
            color: white;
            font-weight: bold;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        /* 체크마크 위치 - 미션 현황판에 맞게 조정 */
        #check1 {
            top: 219px;
            left: 125px;
        }
        
        #check2 {
            top: 275px;
            left: 125px;
        }
        
        #check3 {
            top: 302px;
            left: 125px;
        }
        
        #check4 {
            top: 330px;
            left: 125px;
        }
        
        .control-panel {
            margin-top: 10px;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 5px;
        }
        
        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 5px;
            margin-bottom: 10px;
        }
        
        .control-button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 8px 12px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            cursor: pointer;
            border-radius: 4px;
        }
        
        .control-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="overlay-container">
        <!-- 배경 이미지 -->
        <img src="./kyeonjahee.png" class="background-image" alt="견자희 미션 현황판">
        
        <!-- 체크마크 오버레이 -->
        <div class="checkmarks">
            <div class="check" id="check1"></div>
            <div class="check" id="check2"></div>
            <div class="check" id="check3"></div>
            <div class="check" id="check4"></div>
        </div>
    </div>
    
    <!-- 컨트롤 패널 (OBS에서 제외할 부분) -->
    <div class="control-panel">
        <div class="button-container">
            <button class="control-button" onclick="toggleCheck('check1')">메인1 토글</button>
            <button class="control-button" onclick="toggleCheck('check2')">서브1 토글</button>
            <button class="control-button" onclick="toggleCheck('check3')">서브2 토글</button>
            <button class="control-button" onclick="toggleCheck('check4')">서브3 토글</button>
            <button class="control-button" onclick="resetAll()">모두 초기화</button>
        </div>
    </div>

    <script>
        // 체크마크 토글 함수
        function toggleCheck(id) {
            const checkmark = document.getElementById(id);
            if (checkmark.style.display === "block") {
                checkmark.style.display = "none";
            } else {
                checkmark.style.display = "block";
            }
        }
        
        // 모든 체크마크 초기화
        function resetAll() {
            const checkmarks = document.querySelectorAll('.check');
            checkmarks.forEach(check => {
                check.style.display = "none";
            });
        }
        
        // URL 파라미터 파싱 함수
        function getUrlParams() {
            const params = {};
            window.location.search.replace(/[?&]+([^=&]+)=([^&]*)/gi, 
                function(str, key, value) { params[key] = value; }
            );
            return params;
        }
        
        // URL 파라미터로 체크 상태 설정
        function applyUrlParams() {
            const params = getUrlParams();
            
            // 먼저 모든 체크를 리셋
            if(params.reset === '1') {
                resetAll();
                return;
            }
            
            // 각 체크박스 상태 적용
            if(params.check1 === '1') document.getElementById('check1').style.display = "block";
            if(params.check2 === '1') document.getElementById('check2').style.display = "block";
            if(params.check3 === '1') document.getElementById('check3').style.display = "block";
            if(params.check4 === '1') document.getElementById('check4').style.display = "block";
        }
        
        // 페이지 로드 시 URL 파라미터 적용
        window.addEventListener('load', applyUrlParams);
    </script>
</body>
</html>
